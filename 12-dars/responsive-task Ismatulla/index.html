<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Layout</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body class="body">
  <main class="container">
    <p class="logo open not-active"><i class="fa-solid fa-bars"></i></p>
    <p class="logo close "><i class="fa-solid fa-xmark"></i></p>
    <nav class="navbar_3_grid">
      <div class="market">
        <i class="fa-solid fa-laptop"></i><span style="margin-left: 1rem;">Market</span>
      </div>
      <ul>
        <li>Bosh sahifa</li>
        <li>Afzalliklar</li>
        <li>FAQ</li>
        <li>Homiylar</li>
      </ul>
      <div class="select_and_toggle">
        <select>
          <option value="O'zbek">Uzbek</option>
          <option value="English">English</option>
        </select>
        <div class="toggle_dark">
          <i class="fa-regular fa-moon"></i>
        </div>
      </div>
    </nav>
    <section class="hero">
      <div class="hero_content">
        <h1>Kompyuter Market <br> online do'kon</h1>
        <p>Kompyuterlarni tez va oson buyurtirish <br> imkoniga ega bo'ling! </p>
        <button class="btn"> Ro'yxatdan o'tish</button>
      </div>
      <div class="hero_img">
        <img src="./images/laptop-img.jpg" alt="not found">
      </div>
    </section>
  </main>

  <script src="./script.js"></script>
  <script src="https://kit.fontawesome.com/bc7123283f.js" crossorigin="anonymous"></script>
</body>

</html>
