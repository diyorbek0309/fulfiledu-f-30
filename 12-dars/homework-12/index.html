<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Qodrjon task-12</title>
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <nav class="navbar">
          <div class="nav_logo">
            <i class="fa-solid fa-laptop"></i> <span>Market</span>
          </div>
          <div class="nav_lists">
            <div class="menu_bar"><i class="fa-solid fa-bars"></i></div>
            <ul>
              <li>Bosh sahifa</li>
              <li>Afzalliklar</li>
              <li>FAQ</li>
              <li>Homiylar</li>
            </ul>
          </div>
          <div class="nav_buttons">
            <div class="select_div">
              <div class="flag_box">
                <img src="./icons8-uzbekistan-48.png" alt="uzb" />
              </div>
              <div class="text_box"><p>O'zbek</p></div>
              <div class="icon_box">
                <i class="fa-solid fa-chevron-down"></i>
              </div>
            </div>
            <div class="dark_mode">
              <i class="fa-regular fa-moon"></i>
            </div>
          </div>
        </nav>

        <main class="main_content">
          <div class="main_text_box">
            <h1>Kompyuter Market online do'kon</h1>
            <p>Kompyuterlarni tez va oson buyurtirish imkoniga ega bo'ling!</p>
            <button class="sign_up_btn">Ro'yxatdan o'tish</button>
          </div>
          <div class="main_img_box">
            <!-- <img
              src="https://p7.hiclipart.com/preview/603/409/129/macbook-air-macbook-pro-laptop-apple-laptops.jpg"
              alt="Laptop"
            /> -->
          </div>
        </main>
      </div>
    </div>
  </body>
</html>
