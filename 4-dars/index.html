    <form>
      <label for="ism">Ism:</label><br />
      <input
        type="text"
        name="ism"
        id="ism"
        placeholder="Ismingizni yozing"
        minlength="3"
        maxlength="24"
      />
      <br />
      <input
        type="number"
        name=""
        id=""
        step="100000"
        min="500000"
        max="10000000"
      />
      <br />
      <br />
      <label for="uylangan">Uylangan</label>
      <input type="radio" name="family" id="uylangan" />
      <br />
      <label for="boydoq">Bo'ydoq</label>
      <input type="radio" name="family" id="boydoq" />
      <br />
      <br />
      <p>Yoqtirgan fanlaringiz:</p>
      <label for="maths">Matematika</label>
      <input type="checkbox" name="subject" id="maths" />
      <br />
      <label for="geo">Geografiya</label>
      <input type="checkbox" name="subject" id="geo" />
      <br />
      <label for="history">Tarix</label>
      <input type="checkbox" name="subject" id="history" />
      <br />
      <label for="lite">Adabiyot</label>
      <input type="checkbox" name="subject" id="lite" />
      <br />
      <br />
      <label for="tel">Raqamingizni kiriting (90-079-03-09):</label>
      <input
        type="tel"
        name="tel"
        id="tel"
        pattern="[0-9]{2}-[0-9]{3}-[0-9]{2}-[0-9]{2}"
      />
      <br />
      <br />
      <label for="cars">Choose a car:</label>
      <select id="cars" name="cars" required>
        <option value="volvo">Volvo</option>
        <option value="saab">Saab</option>
        <option value="fiat">Fiat</option>
        <option selected value="audi">Audi</option>
      </select>
      <br />
      <br />
      <textarea name="message" rows="5" cols="20">
Xabaringizni yozing
    </textarea
      >
      <br />
      <button type="submit">Jo'natish</button>
    </form>
