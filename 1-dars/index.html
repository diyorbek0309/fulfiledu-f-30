    <meta charset="UTF-8" />

    <title>1-dars</title>

  <!-- Boshqa fayllarga ulanish kodlari, title va sayt haqida meta malumot -->

  <!-- body - tana -->
  <body>
    <!-- ochuvchi teg -->
    aaaaaa
  </body>
  <!-- yopuvchi teg -->
</html>
